resources:
- name: infrastructure
  type: git
  icon: github
  source:
    uri: https://github.com/scottmuc/infrastructure

jobs:
- name: bash-static-analysis

  plan:
  - get: infrastructure
    trigger: true

  - task: run-shell-checks
    config:
      platform: linux
      image_resource:
        type: registry-image
        source:
          repository: docker.nix-community.org/nixpkgs/cachix-flakes
      inputs:
      - name: infrastructure
      run:
        path: bin/cachix-ci-nix-wrapper.sh
        dir: infrastructure
        args:
        - bin/shell-checks.sh
      params:
        CACHIX_AUTH_TOKEN: ((nix.cachix_token))

- name: terraform-static-analysis

  plan:
  - get: infrastructure
    trigger: true

  - task: list-terraform-files
    config:
      platform: linux
      image_resource:
        type: registry-image
        source:
          repository: busybox
      inputs:
      - name: infrastructure
      run:
        path: find
        args:
        - -name
        - "*.tf"

- name: ansible-static-analysis

  plan:
  - get: infrastructure
    trigger: true

  - task: list-ansible-files
    config:
      platform: linux
      image_resource:
        type: registry-image
        source:
          repository: busybox
      inputs:
      - name: infrastructure
      run:
        path: find
        args:
        - -name
        - "*/tasks/*.yml"

- name: nix-static-analysis

  plan:
  - get: infrastructure
    trigger: true

  - task: run-nix-checks
    config:
      platform: linux
      image_resource:
        type: registry-image
        source:
          repository: docker.nix-community.org/nixpkgs/cachix-flakes
      inputs:
      - name: infrastructure
      run:
        path: bin/cachix-ci-nix-wrapper.sh
        dir: infrastructure
        args:
        - bin/nix-checks.sh
      params:
        CACHIX_AUTH_TOKEN: ((nix.cachix_token))
