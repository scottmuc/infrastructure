auth_enabled: false

server:
  http_listen_port: 3100

common:
  ring:
    instance_addr: 192.168.2.10
    kvstore:
      store: inmemory
  replication_factor: 1
  path_prefix: /tmp/loki


schema_config:
  configs:
    - from: 2020-10-24
      store: tsdb
      object_store: filesystem
      schema: v13
      index:
        prefix: index_
        period: 24h

storage_config:
  filesystem:
    directory: /tmp/loki/chunks

analytics:
  reporting_enabled: false
