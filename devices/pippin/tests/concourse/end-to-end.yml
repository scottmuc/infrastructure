resources:
- name: infrastructure
  type: git
  icon: github
  source:
    uri: https://github.com/scottmuc/infrastructure
    path:
      - devices/pippin/tests/**

jobs:
- name: navidrome
  public: true

  plan:
  - get: infrastructure
    trigger: true

  - task: cat-navidrome-feature
    config:
      platform: linux
      image_resource:
        type: registry-image
        source:
          repository: busybox
      inputs:
      - name: infrastructure
      run:
        path: cat
        args: ["infrastructure/devices/pippin/tests/features/navidrome.feature"]

  - task: run-tests
    config:
      platform: linux
      image_resource:
        type: registry-image
        source:
          repository: "node"
      inputs:
      - name: infrastructure
      run:
        dir: ./infrastructure/devices/pippin/tests
        path: ./test.sh
