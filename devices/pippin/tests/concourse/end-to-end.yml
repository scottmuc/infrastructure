resources:
- name: infrastructure
  type: git
  icon: github
  source:
    uri: https://github.com/scottmuc/infrastructure
    paths:
      - devices/pippin/tests/**

jobs:
- name: navidrome
  public: true

  plan:
  - get: infrastructure
    trigger: true

  - task: display-navidrome-feature
    config:
      platform: linux
      image_resource:
        type: registry-image
        source:
          repository: busybox
      inputs:
      - name: infrastructure
      run:
        path: cat
        args: ["infrastructure/devices/pippin/tests/features/navidrome.feature"]

  - task: run-tests
    config:
      platform: linux
      image_resource:
        type: registry-image
        source:
          repository: zot.scottmuc.com/navidrome-ci
          tag: latest
      inputs:
      - name: infrastructure
      run:
        dir: ./infrastructure/devices/pippin/tests
        path: ./test.sh
      params:
        NAVIDROME_BASE_URL: "https://home.scottmuc.com/music/"
        NAVIDROME_USERNAME: "tester"
        NAVIDROME_PASSWORD: ((navidrome_password))
        NAVIDROME_TEST_ENVIRONMENT: "concourse"
