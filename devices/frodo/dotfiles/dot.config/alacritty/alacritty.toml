# https://alacritty.org/config-alacritty.html

[general]
import = [ "~/.config/alacritty/selected_theme.toml" ]

[window]
decorations = "None"
startup_mode = "Maximized"

[selection]
save_to_clipboard = true

[font]
size = 10.0
normal = { family = "JetBrains Mono Nerd Font" }

[terminal.shell]
program = "tmux"
